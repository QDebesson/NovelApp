<section>
  <h2 mat-dialog-title>Create a novel</h2>
  <form [formGroup]="novelForm" (submit)="createNewNovel()">
    <mat-dialog-content>
      <mat-form-field>
        <input matInput formControlName="title" placeholder="Title" required/>
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="subtitle" placeholder="Subtitle"/>
      </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button type="reset" mat-dialog-close>No</button>
      <button mat-button type="submit">Yes</button>
    </mat-dialog-actions>
  </form>
</section>
