<section>
  <h2 mat-dialog-title>Create a novel</h2>
  <form (submit)="createNewNovel()" [formGroup]="novelForm">
    <mat-dialog-content>
      <mat-form-field>
        <input formControlName="title" matInput placeholder="Title" required/>
      </mat-form-field>
      <mat-form-field>
        <input formControlName="subtitle" matInput placeholder="Subtitle"/>
      </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button mat-dialog-close type="reset">No</button>
      <button mat-button type="submit">Yes</button>
    </mat-dialog-actions>
  </form>
</section>
