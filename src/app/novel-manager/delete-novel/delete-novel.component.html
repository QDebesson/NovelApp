<section>
  <h2 mat-dialog-title>Delete this novel: {{ novel.title }}</h2>
  <mat-dialog-content>
    <span>Are you sure?</span>
    <span class="error-message">{{ errorMessage }}</span>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>No</button>
    <button mat-button (click)="deleteNovel()">Yes</button>
  </mat-dialog-actions>
</section>
